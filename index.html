<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Vercel Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Test</h1>
  <div class="parent" id="content">
    <div class="child">Tes2t</div>
    <div class="child">Test</div>
  </div>

  <button id="addBtn">Add Content</button>

<script>
  const contentDiv = document.getElementById('content');

  // Load saved content on page load
  window.onload = async () => {
    const res = await fetch('/api/add-content');
    const items = await res.json();
    items.forEach(item => addContentToPage(item));
  };

  // Add new content
  document.getElementById('addBtn').addEventListener('click', async () => {
    const res = await fetch('/api/add-content', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: 'New dynamic content!' })
    });
    const data = await res.json();
    addContentToPage(data.message);
  });

  function addContentToPage(message) {
    const newDiv = document.createElement('div');
    newDiv.className = 'child';
    newDiv.textContent = message;
    contentDiv.appendChild(newDiv);
  }
</script>
</body>
</html>
